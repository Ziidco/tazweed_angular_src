<app-header></app-header>

<div class="main-content">
  <div class="container">
    <h1 class="pt20">اتصل بنا </h1>
    <div>

      <div class="row">


        <form  class="col-lg-6 col-md-6 col-sm-12 col-12"
          [(formGroup)]="contactForm" (ngSubmit)="sendData()">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-12">
              <div class="form-group">
                <input (keyup)="logValue($event,'name')" type="text" name="name" class="form-control" formControlName="name" placeholder="الاسم " />
                <span class="error-help" *ngIf="!contactForm.get('name').valid && contactForm.get('name').touched">
                  <fa-icon [icon]="faExclamationCircle"></fa-icon>
                  ادخل الاسم

                </span>
              </div>
            </div>

            <div class="col-lg-12 col-md-12 col-12">
              <div class="form-group">
                <input (keyup)="logValue($event,'email')" type="email" email name="email" class="form-control" formControlName="email"
                  placeholder="البريد الالكترونى">
                <span class="help-block error-help"
                  *ngIf="!contactForm.get('email').valid && contactForm.get('email').touched">
                  <fa-icon [icon]="faExclamationCircle"></fa-icon>
                  ادخل
                  البريد الالكترونى
                </span>
              </div>
            </div>



            <div class="col-lg-12 col-md-12 col-12">
              <div class="form-group">
                <input (keyup)="logValue($event,'mobile')"  type="number" name="mobile" class="form-control" formControlName="mobile" placeholder="رقم الهاتف">
                <span class="help-block error-help"
                  *ngIf="!contactForm.get('mobile').valid && contactForm.get('mobile').touched">
                  <fa-icon [icon]="faExclamationCircle"></fa-icon>
                  ادخل
                  رقم الهاتف
                </span>
              </div>
            </div>

            <div class="col-lg-12 col-md-12 col-12">
              <div class="form-group">
                <input (keyup)="logValue($event,'title')" type="text" class="form-control" formControlName="title" placeholder="عنوان الرسالة">
                <span class="help-block error-help"
                  *ngIf="!contactForm.get('title').valid && contactForm.get('title').touched">
                  <fa-icon [icon]="faExclamationCircle"></fa-icon>
                  ادخل عنوان الرسالة
                </span>
              </div>
            </div>

            <div class="col-lg-12 col-md-12 col-12">
              <div class="form-group">
                <textarea (keyup)="logValue($event,'message')"  class="form-control" formControlName="message" placeholder="نص الرسالة"></textarea>
                <span class="help-block error-help"
                  *ngIf="!contactForm.get('message').valid && contactForm.get('message').touched">
                  <fa-icon [icon]="faExclamationCircle"></fa-icon>
                  ادخل نص الرسالة
                </span>
              </div>
            </div>
            <div class="col-lg-12 col-md-12 col-12">
              <div class="clearfix text-center mb10">
                <button [disabled]="!contactForm.valid" class="btn btn-success" type="submit">ارسال
                </button>
              </div>
            </div>


          </div>
          <div *ngIf="showLoader" class="loader">
            <div class="cssload-container">
              <div class="cssload-speeding-wheel"></div>
            </div>
          </div>
        </form>

        <div class="text-center success-project col-lg-6 col-md-6 col-sm-12 col-12" *ngIf="sendSuccess">
            <fa-icon [icon]="faCheckCircle"></fa-icon>
            <p>
              شكرا لك، سنتواصل معك قريبا
            </p>
          </div>


          <div *ngIf="sendFail" class="text-center failsCustom success-project col-lg-6 col-md-6 col-sm-12 col-12" >
            <fa-icon [icon]="faExclamationTriangle"></fa-icon>
            <h2>خطأ فى الارسال
            </h2>
          </div>
      </div>






    </div>
  </div>

  <!-- <div class="text-center success-project" *ngIf="showSuccessMessage">
    <fa-icon [icon]="faCheckCircle"></fa-icon>
    <p>
      نجحت في التسجيل، وسيصلك إيميل لتفعيل حسابك. (أحيانا يختبئ في السبام)
    </p>
  </div> -->
</div>





<app-footer></app-footer>
