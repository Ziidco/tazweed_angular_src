<app-header></app-header>

<div class="main-content mhVP_">
  <div class="container">
    <div *ngIf="showFormSubmit">
      <div class="form-title mt0">
        <h1>تغيير كلمة المرور</h1>
      </div>
      <div class="row">
  
  
        <form (keydown.enter)="$event.preventDefault()" class="col-lg-6 col-md-6 col-sm-12 col-12"
          [(formGroup)]="resetPasswordForm" (ngSubmit)="resetPassword()">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-12">
              <div class="form-group">
                <input type="email" email name="email" class="form-control" formControlName="email"
                  placeholder="البريد الالكترونى">
                <span class="help-block"
                  *ngIf="!resetPasswordForm.get('email').valid && resetPasswordForm.get('email').touched">ادخل
                  البريد الالكترونى</span>
              </div>
            </div>
            <!-- <div class="col-lg-12 col-md-12 col-12">
              <div class="form-group relative">
                <input id="password" type="password" name="password" class="form-control" formControlName="password"
                  placeholder="كلمة المرور">
                <span class="showHidePassword" *ngIf="showPasswordIcon" (click)="showPassword('password')">
                  <fa-icon [icon]="faEye"></fa-icon>
                </span>
                <span class="showHidePassword" *ngIf="hidePasswordIcon" (click)="hidePassword('password')">
                  <fa-icon [icon]="faEyeSlash"></fa-icon>
                </span>
                <span class="help-block"
                  *ngIf="!resetPasswordForm.get('password').valid && resetPasswordForm.get('password').touched">password must be at
                  least 8 characters long</span>
              </div>
  
            </div> -->
          
            <div class="col-lg-12 col-md-12 col-12">
              <div class="clearfix text-center mb10">
                <button  class="btn btn-success" type="submit">تغيير كلمة المرور</button>
              </div>
            </div>
  
          </div>
  
  
  
  
  
  
        </form>
        <div class="clearfix"></div>
  
        <!-- <div class="text-center showFailMessage" *ngIf="showFailMessage">
  
          <p>هذا الحساب غير مسجل في المنصة</p>
        </div> -->
  

        <div *ngIf="showFailMessage" class="modal2 custom-modal" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">تغيير كلمةالمرور</h5>
                <button (click)="closeFailDialog()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>هذا الحساب غير مسجل في المنصة</p>
              </div>
            </div>
          </div>
        </div>

        <div *ngIf="showFailMessageoriginal" class="modal2 custom-modal" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">تغيير كلمةالمرور</h5>
                <button (click)="closeFailoriginalDialog()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>خطأ أثناء الاتصال برجاء اعادة المحاولة
                </p>
              </div>
            </div>
          </div>
        </div>
        
  
      </div>
    </div>
  </div>
  <div class="text-center success-project" *ngIf="showSuccessMessage">
    <fa-icon [icon]="faCheckCircle"></fa-icon>
    <p>يرجى فتح البريد الالكترونى لتأكيد عملية تغيير كلمة المرور </p>
  </div>
</div>



<div *ngIf="showLoader" class="loader loaderMaster">
  <div class="cssload-container">
    <div class="cssload-speeding-wheel"></div>
  </div>
</div>
