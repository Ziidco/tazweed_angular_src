      <div class="messanger-body">
        <div *ngFor="let message of messagesStorage">
          <div class="message-main-item">

            <div *ngIf="message?.from != UserLoggedId" class="masterMessage clearfix">
              <div class="first-way">
                <h6>{{message?.message}}</h6>
              </div>
              <span class="reg-font d-block mt5">{{message?.createdAt | date}}</span>
            </div>

            <div *ngIf="message.from == UserLoggedId" class="messageReply clearfix">
              <div class="second-way">
                <h6> <h6>{{message?.message}}</h6></h6>
              </div>
              <span class="reg-font d-block mt5">{{message?.createdAt | date}}</span>
            </div>



          </div>
        </div>
